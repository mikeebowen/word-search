<html>
<head>
  <title>Word Search</title>
</head>
<body>
  <h1>Add block of text and a list of words as text files to solve the word search</h1>
  <form action="/" method="post" type="multipart/form-data">
    <label for="wordBlock">Block of Text</label>
    <input type="file"  id="wordBlock" name="wordBlock" />
    <label for="words">Words to Search for</label>
    <input type="file"  id="words" name="words" />
    <button type="submit">Submit</button>
  </form>
  <div id="theAnswers"></div>
</body>
</html>
